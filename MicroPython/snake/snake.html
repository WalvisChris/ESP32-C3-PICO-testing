<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Snake Game</title>
  <style>
    canvas {
      background: #000;
      display: block;
      margin: 0 auto;
      border: 2px solid #555;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center; color:white;">Snake Game</h2>
  <canvas id="game" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const grid = 20;
    let count = 0;
    let snake = [{x:160, y:160}];
    let dx = grid;
    let dy = 0;
    let apple = {x: 320, y: 320};

    const speed = 6; // Hoe hoger, hoe trager

    function loop() {
      requestAnimationFrame(loop);
      if (++count < speed) return;
      count = 0;

      // Snake movement
      let head = {x: snake[0].x + dx, y: snake[0].y + dy};

      // Wrap-around bij de randen
      if(head.x < 0) head.x = canvas.width - grid;
      if(head.x >= canvas.width) head.x = 0;
      if(head.y < 0) head.y = canvas.height - grid;
      if(head.y >= canvas.height) head.y = 0;

      snake.unshift(head);

      // Check apple collision
      if(head.x === apple.x && head.y === apple.y){
        apple.x = Math.floor(Math.random()*canvas.width/grid)*grid;
        apple.y = Math.floor(Math.random()*canvas.height/grid)*grid;
      } else {
        snake.pop();
      }

      // Check collisions with self
      for(let i=1;i<snake.length;i++){
        if(head.x===snake[i].x && head.y===snake[i].y){
          snake = [{x:160, y:160}]; dx = grid; dy = 0;
          break;
        }
      }

      // Draw
      ctx.fillStyle = "#000";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      ctx.fillStyle = "red";
      ctx.fillRect(apple.x, apple.y, grid, grid);

      ctx.fillStyle = "lime";
      snake.forEach(s => ctx.fillRect(s.x, s.y, grid-1, grid-1));
    }

    document.addEventListener("keydown", e => {
      if(e.key==="ArrowLeft" && dx===0){ dx=-grid; dy=0; }
      if(e.key==="ArrowUp" && dy===0){ dx=0; dy=-grid; }
      if(e.key==="ArrowRight" && dx===0){ dx=grid; dy=0; }
      if(e.key==="ArrowDown" && dy===0){ dx=0; dy=grid; }
    });

    requestAnimationFrame(loop);
  </script>
</body>
</html>
